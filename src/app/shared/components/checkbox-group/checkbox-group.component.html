<form [formGroup]="form">
  <!-- Select All -->
  <label>
    <input type="checkbox" formControlName="selectAll" />
    選擇主題
  </label>

  <div formArrayName="options">
    <div *ngFor="let ctrl of options.controls; let i = index">
      <label>
        <input type="checkbox" [formControlName]="i" />
        {{ optionLabels[i] }}
      </label>
    </div>
  </div>
</form>
